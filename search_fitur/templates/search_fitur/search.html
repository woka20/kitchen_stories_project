{% extends 'base/base.html'%}
{% block content %}
<!-- menmapilkan hasil pencarian -->
<div class="wrap-searchresult">
    <div class="container">
        {%for i in results%}
        <div>
            <img width="300px" src="{{i.gambar}}"/>"
            <p>{{i.title}}</p>
            <p><strong>{{i.author}}</strong></p>
            <p>{{i.konten}}</p>
        </div>
        {%endfor%}
    </div>
</div>


{% endblock %}
